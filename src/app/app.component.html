<div class="flex justify-content-center flex-wrap gap-3">
  <div
    class="block bg-primary font-bold text-center p-4 border-round mb-3"
    *ngFor="let card of cards">
    <p-card [header]="card.title" [subheader]="card.subheader" [style]="{ width: '360px' }">
      <ng-template pTemplate="header">
        <img [src]="card.image" [alt]="card.title" style="width: 100%; border-radius: 8px;" />
      </ng-template>
      <p>
        {{ card.text }}
      </p>
      <ng-template pTemplate="footer">
        <div class="flex gap-3 mt-1">
          <button pButton label="Cancel" severity="secondary" class="w-full"></button>
          <button pButton label="Save" class="w-full"></button>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
